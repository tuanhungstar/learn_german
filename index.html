<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Vocab Trainer</title>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #8e44ad;
            --success: #27ae60;
            --warning: #f39c12; /* New color for Medium */
            --danger: #c0392b;
            --bg: #f8f9fa;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        /* --- Header --- */
        header {
            width: 100%;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        h1 { margin: 0 0 15px 0; color: var(--primary); font-size: 1.6rem; }
        
        .save-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-top: 10px;
        }
        .save-btn:hover { background-color: #34495e; }

        /* --- Loader --- */
        .loader {
            display: inline-block;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--accent);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
            display: none; 
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        select {
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            font-size: 1rem;
            width: 100%;
            max-width: 300px;
            background-color: white;
            cursor: pointer;
        }

        /* --- Card Area --- */
        .card-area {
            display: none; 
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .stats { color: #95a5a6; font-size: 0.9rem; margin-bottom: 10px; font-weight: 600; }

        .card-container {
            perspective: 1000px;
            width: 320px;
            height: 420px;
            cursor: pointer;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-radius: 20px;
        }

        .card.flipped { transform: rotateY(180deg); }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 20px;
            padding: 25px;
            box-sizing: border-box;
            text-align: center;
        }

        .card-front { background: white; color: var(--primary); border: 1px solid rgba(0,0,0,0.05); }
        .card-back { background: var(--primary); color: white; transform: rotateY(180deg); }

        .type-tag {
            text-transform: uppercase; font-size: 0.75rem; letter-spacing: 1.5px;
            margin-bottom: 15px; opacity: 0.6;
        }
        
        .term-large { font-size: 2.2rem; font-weight: 700; margin-bottom: 5px; line-height: 1.2; }
        .article { font-size: 1rem; font-weight: 400; color: var(--accent); display: block; margin-bottom: 5px;}
        .translation { font-size: 1.6rem; font-weight: 600; margin-bottom: 15px; }
        .meta-info { font-size: 0.95rem; opacity: 0.9; line-height: 1.4; }
        .example-box { margin-top: 20px; padding-top: 15px; border-top: 1px solid rgba(255,255,255,0.2); font-style: italic; font-size: 0.9rem; }
        .status-badge { font-size: 0.8rem; background: rgba(0,0,0,0.2); padding: 2px 8px; border-radius: 10px; margin-top: 5px; }

        /* --- Controls --- */
        .controls { margin-top: 35px; display: flex; gap: 10px; flex-wrap: wrap; justify-content: center;}
        
        button.action-btn {
            padding: 14px 20px; border: none; border-radius: 12px;
            font-size: 1rem; cursor: pointer; font-weight: 700;
            transition: transform 0.1s;
            min-width: 80px;
            color: white;
            display: none; /* Hidden initially */
        }
        button.action-btn:active { transform: scale(0.96); }

        .btn-reveal { background-color: var(--accent); display: block; width: 100%; }
        
        /* 4 Grading Buttons */
        .btn-again { background-color: var(--danger); }
        .btn-hard { background-color: #e67e22; }
        .btn-medium { background-color: var(--warning); } /* New Button */
        .btn-easy { background-color: var(--success); }

        .progress-container {
            width: 320px; height: 8px; background: #e0e0e0;
            border-radius: 4px; margin-top: 25px; overflow: hidden;
        }
        .progress-bar { height: 100%; background: var(--success); width: 0%; transition: width 0.3s; }

        .status-msg { margin-top: 10px; font-size: 0.9rem; color: #7f8c8d; }
    </style>
</head>
<body>

    <header>
        <h1>ðŸ‡©ðŸ‡ª Vocab Trainer</h1>
        <div style="position: relative;">
            <select id="chapterSelect" onchange="loadSelectedChapter()">
                <option value="" disabled selected>Loading chapters...</option>
            </select>
            <div id="loader" class="loader"></div>
        </div>
        <div id="statusMsg" class="status-msg">Connecting to GitHub...</div>
        
        <button onclick="downloadProgress()" class="save-btn" id="saveBtn" style="display:none;">
            ðŸ’¾ Save Progress
        </button>
    </header>

    <div id="gameArea" class="card-area">
        <div class="stats" id="statsDisplay">-- / --</div>

        <div class="card-container" onclick="flipCard()">
            <div class="card" id="flashcard">
                <div class="card-face card-front">
                    <div></div>
                    <div class="term-large">Start</div>
                </div>
                <div class="card-face card-back">
                    <div class="translation">...</div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button id="btnReveal" class="action-btn btn-reveal" onclick="flipCard()">Show Answer</button>
            
            <button id="btnAgain" class="action-btn btn-again" onclick="rateCard('again')">Again</button>
            <button id="btnHard" class="action-btn btn-hard" onclick="rateCard('hard')">Hard</button>
            <button id="btnMedium" class="action-btn btn-medium" onclick="rateCard('medium')">Medium</button>
            <button id="btnEasy" class="action-btn btn-easy" onclick="rateCard('easy')">Easy</button>
        </div>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </div>

    <script>
        // ==========================================
        // âš™ï¸ CONFIGURATION
        // ==========================================
        const GITHUB_USERNAME = 'tuanhungstar'; 
        const REPO_NAME = 'learn_german';     
        const DATA_FOLDER = 'data';                    
        // ==========================================

        let activeDeck = [];
        let currentIndex = 0;
        let currentFileName = ""; // To save with correct name
        
        // DOM Elements
        const chapterSelect = document.getElementById('chapterSelect');
        const statusMsg = document.getElementById('statusMsg');
        const loader = document.getElementById('loader');
        const gameArea = document.getElementById('gameArea');
        const saveBtn = document.getElementById('saveBtn');
        
        const cardElement = document.getElementById('flashcard');
        const frontFace = cardElement.querySelector('.card-front');
        const backFace = cardElement.querySelector('.card-back');
        const statsDisplay = document.getElementById('statsDisplay');
        const progressBar = document.getElementById('progressBar');
        
        const btnReveal = document.getElementById('btnReveal');
        const gradingBtns = [
            document.getElementById('btnAgain'),
            document.getElementById('btnHard'),
            document.getElementById('btnMedium'),
            document.getElementById('btnEasy')
        ];

        // 1. Initialize
        window.onload = async function() {
            loader.style.display = 'inline-block';
            const apiUrl = `https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents/${DATA_FOLDER}`;

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error('Repo not found or private');
                const files = await response.json();
                const jsonFiles = files.filter(file => file.name.endsWith('.json'));

                if (jsonFiles.length === 0) {
                    statusMsg.textContent = "No JSON files found.";
                    return;
                }

                populateDropdown(jsonFiles);
                statusMsg.textContent = "Select a chapter to begin.";
                
            } catch (error) {
                console.error(error);
                statusMsg.textContent = "Error connecting to GitHub.";
            } finally {
                loader.style.display = 'none';
            }
        };

        function populateDropdown(files) {
            chapterSelect.innerHTML = '<option value="" disabled selected>Select a Chapter</option>';
            files.forEach(file => {
                const option = document.createElement('option');
                option.value = file.download_url; 
                option.textContent = file.name.replace('.json', '');
                option.dataset.filename = file.name; // Store filename
                chapterSelect.appendChild(option);
            });
        }

        // 2. Load Chapter
        async function loadSelectedChapter() {
            const rawUrl = chapterSelect.value;
            const selectedOption = chapterSelect.options[chapterSelect.selectedIndex];
            currentFileName = selectedOption.dataset.filename;

            if (!rawUrl) return;

            loader.style.display = 'inline-block';
            statusMsg.textContent = "Loading...";
            gameArea.style.display = 'none';
            saveBtn.style.display = 'none';

            try {
                const response = await fetch(rawUrl);
                const jsonContent = await response.json();

                if (Array.isArray(jsonContent)) {
                    activeDeck = jsonContent;
                } else if (jsonContent.fullContent) {
                    activeDeck = jsonContent.fullContent;
                }

                // Filter out "Easy" cards if reloading? (Optional, skipping for simplicity)
                shuffle(activeDeck);
                currentIndex = 0;
                
                statusMsg.textContent = "";
                gameArea.style.display = 'flex';
                saveBtn.style.display = 'block'; // Show save button
                renderCard();

            } catch (error) {
                statusMsg.textContent = "Error loading content.";
            } finally {
                loader.style.display = 'none';
            }
        }

        // 3. Render Card
        function renderCard() {
            if (currentIndex >= activeDeck.length) {
                frontFace.innerHTML = `<div class="term-large">Fertig! ðŸŽ‰</div>`;
                backFace.innerHTML = ``;
                toggleButtons(false); // Hide buttons
                return;
            }

            const item = activeDeck[currentIndex];
            
            // Front
            let articleHtml = item.type === "noun" && item.article 
                ? `<span class="article">${item.article}</span>` 
                : "";
            
            frontFace.innerHTML = `
                <div class="type-tag">${item.type || 'Word'}</div>
                ${articleHtml}
                <div class="term-large">${item.term}</div>
            `;

            // Back
            let pluralHtml = item.plural ? `<span>Plural: <strong>${item.plural}</strong></span>` : "";
            let exampleHtml = item.example ? `<div class="example-box">"${item.example}"</div>` : "";
            let statusBadge = item.status ? `<div class="status-badge">Last: ${item.status}</div>` : "";

            backFace.innerHTML = `
                <div class="type-tag">${item.type || 'Word'}</div>
                <div class="translation">${item.translation}</div>
                <div class="meta-info">
                    ${pluralHtml}
                    ${exampleHtml}
                    ${statusBadge}
                </div>
            `;

            // Reset State
            cardElement.classList.remove('flipped');
            toggleButtons(false); // Show Reveal only
            
            statsDisplay.textContent = `${currentIndex + 1} / ${activeDeck.length}`;
            progressBar.style.width = `${(currentIndex / activeDeck.length) * 100}%`;
        }

        function flipCard() {
            if (currentIndex >= activeDeck.length) return;
            cardElement.classList.toggle('flipped');
            
            if (cardElement.classList.contains('flipped')) {
                toggleButtons(true); // Show grading buttons
            } else {
                toggleButtons(false); // Show reveal button
            }
        }

        function toggleButtons(showGrading) {
            if (showGrading) {
                btnReveal.style.display = 'none';
                gradingBtns.forEach(btn => btn.style.display = 'inline-block');
            } else {
                btnReveal.style.display = 'block';
                gradingBtns.forEach(btn => btn.style.display = 'none');
            }
        }

        // 4. Rate & Next
        function rateCard(rating) {
            const item = activeDeck[currentIndex];
            
            // SAVE RESULT to the object in memory
            item.status = rating; 
            item.last_reviewed = new Date().toISOString();

            // Logic: If "Again", put back in deck. If "Easy", keep moving.
            if (rating === 'again') {
                activeDeck.push(item);
            }
            
            currentIndex++;
            renderCard();
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // 5. DOWNLOAD FUNCTION (The "Save" Feature)
        function downloadProgress() {
            // Sort by ID before saving to keep it tidy
            const dataToSave = [...activeDeck].sort((a, b) => a.id - b.id);
            
            // Convert to JSON string
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(dataToSave, null, 2));
            
            // Create a fake download link
            const downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", currentFileName || "vocab_progress.json");
            document.body.appendChild(downloadAnchorNode); // required for firefox
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
        }

    </script>
</body>
</html>
